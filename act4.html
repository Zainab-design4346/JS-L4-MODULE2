<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
 
<h2>Arrow function</h2>  
<p id="r1"></p>
<p id="r2"></p>

<script>

mult= (x , y) => x*y;
div= (x , y) => x/y;
document.getElementById("r1").innerHTML= "Multiplication:"+ mult(30,20);
document.getElementById("r2").innerHTML = "Division:" + div(30, 20);



</script>



</body>
</html>
